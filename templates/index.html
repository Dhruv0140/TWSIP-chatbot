<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: white;
            background-image: url(https://i.pinimg.com/474x/62/ad/60/62ad60fc6e5474157b02ee2f70c73a0c.jpg);
            width: 360px;
            border-radius: 10px;
            box-shadow: 0 4px 8px solid black ; 
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh;
        }
        .chat-box {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            height: calc(100% - 60px);
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-message {
            display: flex;
            justify-content: flex-start;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 10px;
            width: fit-content;
            max-width: 70%;
        }
        .chat-message.user {
            justify-content: flex-end;
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            {% for message in chat_history %}
                <div class="chat-message user">
                    {{ message.user }}
                </div>
                <div class="chat-message">
                    {{ message.bot }}
                </div>
            {% endfor %}
        </div>
        <form class="chat-input" action="/process" method="post">
            <input type="text" id="user_input" name="user_input" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
